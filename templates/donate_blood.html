<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Donate Blood</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">BloodBridge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('request_blood') }}">Request Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('update_inventory') }}">Update Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('donate_blood') }}">Donate Blood</a>
                </li>
            </ul>
            
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Register as a Blood Donor</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="donor_name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="donor_name" name="donor_name" required>
            </div>
            <div class="mb-3">
                <label for="blood_type" class="form-label">Blood Type</label>
                <input type="text" class="form-control" id="blood_type" name="blood_type" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <input type="email" class="form-control" id="contact_info" name="contact_info" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Address </label>
                <input type="address" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
