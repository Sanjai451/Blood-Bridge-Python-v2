<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBridge </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

    {% extends 'base.html' %}

    {% block content %}
        <div class="container mt-5">
            <h1 class="text-center">Welcome to the Blood Donation Platform</h1>
            <p class="text-center">Connect with donors and request blood easily.</p>
            <div class="text-center mt-2">
                <div class="d-flex justify-content-center mb-2">
                    <img 
                    src="https://i.pinimg.com/236x/54/73/64/5473647fadac758c01abf81fb641a427.jpg"
                    alt="Blood Donation" class="img-fluid rounded" 
                    style="width: 600px; 
                    height: auto;">
                </div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-5">Go to Dashboard</a>
            </div>

            
        </div>
    {% endblock %}

</body>
</html>
